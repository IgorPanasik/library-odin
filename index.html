		<main>
			<h1>Your Dashboard For Books</h1>
			<button class="add-btn" type="button">Add Book</button>
			<div class="books" aria-live="polite"></div>

			<div role="dialog" aria-labelledby="modal-title" class="modal">
				<div class="modal-content">
					<form method="post" id="form">
						<h2 id="modal-title">Enter Book Details</h2>
						<p id="required-desc" class="describe">
							Fields marked with an asterisk (<span>*</span>) are required.ðŸ˜Š
						</p>
						<div class="title-book">
							<label for="title_book">Book Title<span>*</span></label>
							<input min="1" type="text" name="title_book" id="title_book" required aria-describedby="required-desc">
						</div>
						<div class="author-book">
							<label for="author_book">Book Author<span>*</span></label>
							<input min="1" type="text" name="author_book" id="author_book" required aria-describedby="required-desc">
						</div>
						<div class="count-pages">
							<label for="count_pages">Pages</label>
							<input min="1" type="number" mode="numeric" name="pages" id="count_pages" value="1">
						</div>
						<div class="read">
							<label for="read">Book have been read?</label>
							<input type="checkbox" id="read" name="read" value="yes" checked>
						</div>
						<button class="submit-btn" type="submit">Add Book</button>
						<button class="cancel-btn" type="button">Cancel</button>
					</form>
				</div>
			</div>
		</main>
